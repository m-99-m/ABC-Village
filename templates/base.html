<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>{% block title %} - ABC村(β ){% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.0/js/jquery.tablesorter.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.0/css/theme.default.min.css">

        <style>
        #sortable-table th {

        }
        body{
            background-color: dimgray;
        }
        </style>
        <script>
        $(document).ready(function() {
            $('#sortable-table').tablesorter();
        });
        </script>


    </head>


    <nav class="navbar navbar-expand-lg navbar-dark mx-auto w-75 mt-4" style="background-color: #0000FF;">
        <div class="container-fluid ">
            <div class="nav-item">
                <a class="navbar-brand" href="{{url_for('module_basis.home')}}">ABC村(β)</a></div>
            {% if current_user.is_authenticated %}
                <div class="nav-item px-1 border border-3 rounded">
                    <span class="navbar-text text-white">VP: {{current_user.VP}}</span></div>
                <div class="nav-item">
                    <a class="nav-link text-white" href="{{url_for('module_juutakuti.user', username=current_user.username)}}">{{current_user.username}}
                (Lv: {{ current_user.level}}) </a></div>
            {% else %}
                <div class="nav-item">
                    <a class="nav-link text-white" href="{{url_for('module_regi.login')}}">入村/帰村</a></div>
            {% endif %}
        </div>
    </nav>


    <nav class="navbar navbar-expand-lg navbar-light mx-auto w-75" style="background-color: #E0E0FF;">
        <div class="nav-item">
            <a class="nav-link text-dark" href="{{url_for('module_hiroba.bbs')}}">広場</a>
        </div>
        <div class="nav-item">
            <a class="nav-link text-dark" href="{{url_for('module_yakuba.contests')}}">役場</a>
        </div>
        <div class="nav-item">
            <a class="nav-link text-dark" href="{{url_for('module_juutakuti.users')}}">住宅地</a>
        </div>

    </nav>

    <body>
        <!-- container -> row -> col -->
        <div class="container mx-auto w-75 pt-2 pb-4 mb-4" style="background-color: #FFFFFF;">
            <div class="row">
                <span style="text-align:center">
                {% for message in get_flashed_messages() %}
                    <p>※{{message}}</p>
                {% endfor %}
                {% block container %}

                {% endblock %}
                </span>
            </div>
        </div>
    </body>
</html>
